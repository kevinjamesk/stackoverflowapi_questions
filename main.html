<html>
  <head>
    <meta charset="utf-8" />
    <title>Stack Overflow API example</title>
  </head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <h1><center>Stack Overflow questions search</center></h1>

    <div class="wrapper">
      <div class="controls">
        <form>
          <div class="wrapper_1">
            <p>
              <label for="start-date">Enter a start date: </label>
              <br /><input
                type="date"
                id="start-date"
                class="start-date"
                pattern="[0-9]{8}"
              />
            </p>
            <p>
              <label for="end-date">Enter an end date: </label>
              <br /><input
                type="date"
                id="end-date"
                class="end-date"
                pattern="[0-9]{8}"
              />
            </p><p>
                <label for="order">Choose order: </label>
                <br /><select id="order" class="order">
                  <option value="desc">desc</option>
                  <option value="asc">asc</option>
                </select>
              </p>
            
          </div>
          <div class="wrapper_2">
            <p>
              <label for="page">Enter page: </label>
              <br /><input type="number" id="page" class="page" min="1" />
            </p>
            <p>
              <label for="pageSize">Enter page size: </label>
              <br /><input
                type="number"
                id="pageSize"
                class="pageSize"
                min="1"
              />
            </p>
            <p>
                <label for="tag">Enter a tag: </label>
                <br />
                <input type="text" id="tag" class="tag" />
              </p>
              
            
          </div>
          <p style="text-align: center;padding-top: 17%;">
            <button class="submit">Submit search</button>
          </p>
          
        </form>
      </div>

      <div class="results">
        <section>
        </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
